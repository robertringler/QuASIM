name: QuASIM Validation Sweep

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      full_sweep:
        description: 'Run full validation sweep'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Full Module + Kernel Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml click numpy
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || echo "Optional requirements not installed"
          fi
          if [ -f docker/requirements.txt ]; then
            pip install -r docker/requirements.txt || echo "Optional docker requirements not installed"
          fi

      - name: Create validation directories
        run: |
          mkdir -p docs/validation/reference
          mkdir -p docs/validation/reports

      - name: Run Validation Sweep
        id: validation
        run: |
          if [ "${{ github.event.inputs.full_sweep }}" = "true" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
            python scripts/run_validation.py --full --report docs/validation/validation_summary.md
          else
            python scripts/run_validation.py --report docs/validation/validation_summary.md
          fi
        continue-on-error: true

      - name: Upload validation report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: validation-report
          path: docs/validation/validation_summary.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'docs/validation/validation_summary.md';
            
            let report = '';
            try {
              report = fs.readFileSync(reportPath, 'utf8');
            } catch (error) {
              report = '‚ö†Ô∏è Validation report not generated. Check workflow logs.';
            }
            
            // Truncate report if too long for GitHub comment
            const maxLength = 60000;
            if (report.length > maxLength) {
              report = report.substring(0, maxLength) + '\n\n... (report truncated, see artifact for full report)';
            }
            
            const comment = `## üîç QuASIM Validation Sweep Results
            
            ${report}
            
            ---
            *Full report available in workflow artifacts*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check validation status
        run: |
          if [ ! -f docs/validation/validation_summary.md ]; then
            echo "‚ùå Validation report not generated"
            exit 1
          fi
          
          # Check for failed modules in the report
          if grep -q "‚ùå.*Failed.*[1-9]" docs/validation/validation_summary.md; then
            echo "‚ö†Ô∏è Some modules failed validation - see report for details"
            echo "Validation completed with warnings"
            exit 0
          else
            echo "‚úÖ All modules validated successfully"
            exit 0
          fi

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    steps:
      - name: Download validation report
        uses: actions/download-artifact@v3
        with:
          name: validation-report
          path: ./reports

      - name: Display summary
        run: |
          echo "## QuASIM Validation Sweep Complete"
          echo ""
          if [ -f ./reports/validation_summary.md ]; then
            echo "Validation report generated successfully"
            echo ""
            echo "### Summary Preview:"
            head -n 20 ./reports/validation_summary.md
          else
            echo "‚ö†Ô∏è Validation report not found"
          fi
